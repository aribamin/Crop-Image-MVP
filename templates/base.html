<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Image MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            flex: 1; /* pushes footer down */
        }
        header {
            background-color: #002D62; /* Gov Canada dark blue */
            color: white;
            padding: 1rem;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .card {
            border-radius: 10px;
        }
        footer {
            background: #f1f1f1;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header class="d-flex align-items-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg" alt="Canada Flag">
    <h5 class="m-0">Government of Canada | Gouvernement du Canada</h5>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004080;">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('gallery') }}">Crop Data Portal</a>
        <div>
            {% if session.get('user') %}
                <a class="nav-link d-inline" href="{{ url_for('upload') }}">Upload</a>
                <a class="nav-link d-inline" href="{{ url_for('gallery') }}">Gallery</a>
                <a class="nav-link d-inline" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 National Research Council Canada | Conseil national de recherches Canada</p>
</footer>

</body>
</html>
